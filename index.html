<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>ply plot</title>
  <link rel=stylesheet type="text/css" href="css/style.css" />
  <script src="js/gl-matrix-min.js" type="text/javascript"></script>
  <script src="js/webgl.js" type="text/javascript"></script>
  <script src="js/playplot.js" type="text/javascript"></script>
  <script id="shader-fs" type="x-shader/x-fragment">
    precision highp float;
    varying vec4 color;
    void main(void) {
       gl_FragColor = color;
    }
  </script>
  <script id="shader-vs" type="x-shader/x-vertex">
	precision highp float;
	attribute vec3 aPosition;
	attribute vec4 aColor;
	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;
	varying vec4 color;

	void main(void) {
		gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
		gl_PointSize = 3.0;
		color = aColor;
	}
  </script>
 </head>
 <body>

  <div id="screen">
    <canvas id="glcanvas" tabindex='1'></canvas><br />
  </div>
	<button id="fullscreen_button">Full Screen</button>

<ul>
<li>Drag and drop .ply file.</li>
<li>or, paste the ply content to a following textarea.</li>
</ul>

<textarea id="ply">
</textarea>
<button id="refresh">Apply</button>


</body>
</html>
